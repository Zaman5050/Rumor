<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Rumor Sign Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="shortcut icon"
      type="image/png"
      href="assets/images/icon/favicon.ico"
    />
    <link rel="stylesheet" href="assets/css/default-css.css" />
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>

  <body>
    <main>
      <img class="rumor-logo" src="assets/images/icon/rumor-logo.svg" alt="" />
      <div class="wrapper">
        <div class="col-60 sign-up-thanks">
          <div class="inner-container">
            <div class="login-details mb-60">
              <h1>Thanks for submitting your application.</h1>
            </div>
            <div class="review-detail mt-30">
              <p class="support-text">
                For urgent inquiries email: support@joinrumor.com
              </p>
            </div>
          </div>
        </div>
        <div class="col-40">
          <div class="login-screen-img">
            <img
              class="main-img"
              src="assets/images/icon/thanks--img.png"
              alt=""
            />
            <img
              class="secondary-img"
              src="assets/images/icon/before-img.png"
              alt=""
            />
          </div>
        </div>
      </div>
    </main>

    <!-- jquery latest version -->
    <script src="assets/js/jquery-2.2.4.min.js"></script>

    <script src="assets/bootstrap-5.3.2-dist/js/bootstrap.bundle.min.js"></script>

    <script src="assets/js/scripts.js"></script>
  </body>
</html>
