<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Rumor Sign Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="shortcut icon"
      type="image/png"
      href="assets/images/icon/favicon.ico"
    />
    <link rel="stylesheet" href="assets/css/default-css.css" />
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>

  <body>
    <main>
      <img class="rumor-logo" src="assets/images/icon/rumor-logo.svg" alt="" />
      <div class="wrapper">
        <div class="col-60">
          <div class="inner-container">
            <div class="login-details">
              <h1 class="mb-35">Welcome to Rumor.</h1>
              <p>
                Are you a host of cultural moments? Rumor simplifies your RSVP
                and guest-list management, and lets influential guests discover
                your event effortlessly.
              </p>
            </div>
            <div class="input-fields mb-35">
              <div class="inputs">
                <div class="input-item">
                  <input type="text" class="input" placeholder="First Name" />
                </div>
                <div class="input-item">
                  <input type="text" class="input" placeholder="Last Name" />
                </div>
              </div>
              <div class="input-item">
                <input type="text" class="input" placeholder="Company name" />
              </div>
              <div class="inputs">
                <div class="input-item">
                  <input type="email" class="input" placeholder="Email" />
                </div>
                <div class="input-item">
                  <input type="tel" class="input" placeholder="Phone Number" />
                </div>
              </div>
              <div class="inputs">
                <div class="input-item">
                  <input type="text" class="input" placeholder="Website" />
                </div>
                <div class="input-item">
                  <input
                    type="text"
                    class="input"
                    placeholder="Events per year"
                  />
                </div>
              </div>
            </div>
            <div class="privacy-checkbox">
              <input type="checkbox" class="custom-checkbox" />
              <span
                >By clicking submit, you agree to the
                <a href="">Privacy Policy</a> and
                <a href="">Terms of Services</a></span
              >
            </div>
            <button class="submit-btn">Submit Application</button>
          </div>
        </div>
        <div class="col-40">
          <div class="login-screen-img">
            <img
              class="main-img"
              src="assets/images/icon/welcome-img.png"
              alt=""
            />
            <img
              class="secondary-img"
              src="assets/images/icon/before-img.png"
              alt=""
            />
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
