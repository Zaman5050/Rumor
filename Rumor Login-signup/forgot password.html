<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Rumor Sign Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="shortcut icon"
      type="image/png"
      href="assets/images/icon/favicon.ico"
    />
    <link rel="stylesheet" href="assets/css/default-css.css" />
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>

  <body>
    <main>
      <img class="rumor-logo" src="assets/images/icon/rumor-logo.svg" alt="" />
      <div class="wrapper">
        <div class="col-60">
          <div class="inner-container">
            <div class="login-details">
              <h1 class="mb-35">Forgot Password</h1>
              <p>We will email you a link to reset your password.</p>
            </div>
            <div class="input-fields">
              <div class="input-item">
                <input
                  type="email"
                  class="input"
                  placeholder="email@domain.com"
                />
              </div>
            </div>
            <button class="submit-btn mb-35">Send Password Reset</button>
            <div class="forgot-password-btn">
              <span><a href="">Login</a></span>
            </div>
          </div>
        </div>
        <div class="col-40">
          <div class="login-screen-img">
            <img
              class="main-img"
              src="assets/images/icon/forgot-password-img.png"
              alt=""
            />
            <img
              class="secondary-img"
              src="assets/images/icon/before-img.png"
              alt=""
            />
          </div>
        </div>
      </div>
    </main>

    <!-- jquery latest version -->
    <script src="assets/js/jquery-2.2.4.min.js"></script>

    <script src="assets/bootstrap-5.3.2-dist/js/bootstrap.bundle.min.js"></script>

    <script src="assets/js/scripts.js"></script>
  </body>
</html>
