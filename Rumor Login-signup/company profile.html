<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Rumor Sign Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="shortcut icon"
      type="image/png"
      href="assets/images/icon/favicon.ico"
    />
    <link rel="stylesheet" href="assets/css/default-css.css" />
    <!-- nice select -->
    <link
      rel="stylesheet"
      href="assets/jquery-nice-select-1.1.0/css/nice-select.css"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>

  <body>
    <main>
      <img class="rumor-logo" src="assets/images/icon/rumor-logo.svg" alt="" />
      <div class="wrapper">
        <div class="col-100 sign-up-thanks">
          <div class="inner-container">
            <div class="progress-bar mb-35"></div>
            <div class="login-details mb-60">
              <h1 class="fs-56 text-center">
                Finish creating your company profile
              </h1>
            </div>
            <div class="company-fields">
              <div class="upload-logo">
                <img src="assets/images/icon/upload-arrow.png" alt="" />
                <input type="file" name="" id="upload-company-logo" />

                <p class="company-logo-text">Company Logo</p>
              </div>
              <div class="input-fields">
                <div class="input-item">
                  <select
                    name=""
                    id=""
                    class="custom-select-menu company-role-select"
                  >
                    <option value="">Company Role</option>
                    <option value="">Company Role</option>
                    <option value="">Company Role</option>
                  </select>
                </div>
                <div class="input-item">
                  <input
                    type="text"
                    class="input"
                    placeholder="# of employees"
                  />
                </div>
                <div class="input-item">
                  <input
                    type="text"
                    class="input"
                    placeholder="Headquarter City"
                  />
                </div>
                <button class="submit-btn mb-35">Next</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- jquery latest version -->
    <script src="assets/js/jquery-2.2.4.min.js"></script>

    <script src="assets/bootstrap-5.3.2-dist/js/bootstrap.bundle.min.js"></script>

    <script src="assets/js/scripts.js"></script>
    <script src="assets/jquery-nice-select-1.1.0/js/jquery.nice-select.js"></script>
    <script>
      $(document).ready(function () {
        $(".custom-select-menu").niceSelect();
      });
    </script>
  </body>
</html>
