<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Rumor Landing Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="shortcut icon"
      type="image/png"
      href="assets/images/icon/favicon.ico"
    />
    <link rel="stylesheet" href="assets/css/default-css.css" />
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>

  <body>
    <main>
      <img class="rumor-logo" src="assets/images/icon/rumor-logo.svg" alt="" />
      <div class="wrapper">
        <div class="col-60 align-self-start pt--100">
          <div class="inner-container">
            <div class="login-details">
              <h1 class="mb-35">Welcome to Rumor.</h1>
              <p>
                Rumor is a private ecosystem that connects hosts of exclusive
                events and experiences with their ideal audience. We build tools
                that help streamline communication with your prospective guests,
                leveraging data to amplify your moment.
              </p>
            </div>

            <button class="submit-btn">Host Signup</button>
            <span class="landing-page-links"
              ><a href="">Privacy Policy</a> and
              <a href="">Terms of Services</a></span
            >
          </div>
        </div>
        <div class="col-40">
          <div class="login-screen-img">
            <img
              class="main-img"
              src="assets/images/icon/login-img.png"
              alt=""
            />
            <img
              class="secondary-img"
              src="assets/images/icon/before-img.png"
              alt=""
            />
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
